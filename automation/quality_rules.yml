# Configuration for the data quality checks

# 0. Path to the JSON schema file for basic structure validation
json_schema_path: 'data/schemas/dataset.json'

# 1. Required fields at the top level of the dataset
required_fields:
  - 'dct:identifier'
  - 'dct:title'
  - 'dct:description'

# 2. Fields to be checked for valid and reachable URLs
url_fields:
  - 'schema:image'
  - 'dcat:landingPage'
  - 'bv:itSystem'
  - 'dcat:distribution.dcat:accessURL'
  - 'dcat:distribution.dcat:downloadURL'
  - 'foaf:page.uri'

# 3. Fields to be checked for a valid email format
email_fields:
  - 'dcat:contactPoint.schema:email'
  - 'prov:qualifiedAttribution.schema:email'

# 4. Fields with predefined, allowed values (enumerations)
enum_fields:
  dct:accessRights:
    - 'PUBLIC'
    - 'NON_PUBLIC'
    - 'RESTRICTED'
    - 'CONFIDENTIAL'
  'dcat:distribution.adms:status':
    - 'published'
    - 'workInProgress'
    - 'archived'
