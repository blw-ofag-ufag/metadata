name: Daily Audit & Deploy

on:
  # Run at 06:00 UTC every day
  schedule:
    - cron: '0 6 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Quality Audit
        run: python -m src.audit

      - name: Commit Snapshot to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/data_snapshot.json
          git commit -m "Auto: Update dashboard snapshot" || echo "No changes to commit"
          git push

      # Deploy the dashboard folder to the website
      - name: Deploy Dashboard to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dashboard
          branch: gh-pages